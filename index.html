<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href='style/style.css'/>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="js/script.js" defer ></script>
</head>
<main>
    <img src="https://cdn141.picsart.com/330957865099211.png?type=webp&to=min&r=640" class="pic" alt="surreal-art" height="" width="">
    <header class="titleBox">
        <h1>Tic-Tac-Toe!</h1>
    </header>
        <h3 class='turn-message'></h3>
        <section class="flex-container">
            <div class="box" id="boxZero"></div>
            <div  class="box" id="boxOne"></div>
            <div  class="box" id="boxTwo"></div>
            <div  class="box" id="boxThree"></div>
            <div  class="box" id="boxFour"></div>
            <div  class="box" id="boxFive"></div>
            <div  class="box" id="boxSix"></div>
            <div  class="box" id="boxSeven"></div>
            <div  class="box" id="boxEight"></div>
        </section>
    <div type="button" class="play">PLAY!</div>
</main>
</html>
